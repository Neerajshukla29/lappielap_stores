<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page of Lappie</title>
    <link rel="stylesheet" href="single.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                <img src="pics/six.jpg" onclick="clicking(this)">
                <img src="pics/three.jpg"  onclick="clicking(this)">
                <img src="pics/fifth.jpg"  onclick="clicking(this)">
                <img src="pics/four.jpg"  onclick="clicking(this)">
            </div>
            <div class="main-images">
                <img src="pics/six.jpg" id="imagebox">

            </div>
              </div>
        </div>
        <div class="text">
            <div class="content">
                <p class="brand">Brand: Apple</p>
                <h2>Apple 2024 MacBook Air 13â€³ Laptop with M3 chip</h2>
                <div class="review">
                    <span>(4.6)</span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="prize-box">
                    <p class="peice">&#8377; 1,06,900</p>
                    <strike>&#8377; 1,14,900</strike>
                </div>
                <p>Size : <select name="size"> 
                    <option value="select colour">select colour</option>
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="purple">purple</option>
                </select></p>
                <p>Quantity <input type="text" value="1"></p>
                <button>
                    <span class=" fa fa-shopping-cart"></span>
                    Add to Cart
                </button>
                <button class="buy">
                    <span class="fa fa-shopping-cart"></span>
                    Buy now
                </button>
            </div>
        </div>
        </div>
    </div>
    
    
<script>
    function clicking(smallImg)
    {
        var fullImg = document.getElementById("imagebox");
        fullImg.src = smallImg.src 
    }
</script>
</body>
</html>
